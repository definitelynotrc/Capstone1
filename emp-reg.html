<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/reg-emp.css" />
  </head>
  <body>
    <nav>
      <h1>Interlink</h1>
    </nav>
    <div class="header">
      <h1>Join Internlink now and post your job openings</h1>
    </div>
    <div class="container">
      <div class="left">
        <form>
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            placeholder="Clarence Ariel V. Pamilar"
          />

          <label for="companyname">Company Name:</label>
          <input
            type="text"
            id="companyname"
            name="companyname"
            required
            placeholder="TechStack"
          />

          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            required
            placeholder="09xxxxxxxx"
          />

          <label for="emailAddress">Email Address:</label>
          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            required
            placeholder="ClarenceAriel@gmail.com"
          />

          <div class="password-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePasswordVisibility()"
              >Show</span
            >
          </div>

          <div class="password-container">
            <label for="confirmpassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmpassword"
              name="confirmpassword"
              required
            />
            <span
              class="toggle-confirmpassword"
              onclick="toggleConfirmPasswordVisibility()"
              >Show</span
            >
          </div>

          <button type="submit">Register</button>
        </form>
        <div class="loginlink">
          <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
      </div>

      <div class="right">
        <img src="/img/logemployer-removebg-preview.png" alt="registeration" />
      </div>
    </div>
    <script src="/js/reg-emp.js"></script>
  </body>
</html>
