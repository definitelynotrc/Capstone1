<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-link"
          color="#623FDE"
        >
          <path
            d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
          />
          <path
            d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
          />
        </svg>
        <h1>Interlink</h1>
      </div>
      <div class="nav-right">
        <a href="dashboard.html">
          <svg
            width="40"
            height="40"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.6667 5.83337H3.33341C2.41294 5.83337 1.66675 6.57957 1.66675 7.50004V15.8334C1.66675 16.7538 2.41294 17.5 3.33341 17.5H16.6667C17.5872 17.5 18.3334 16.7538 18.3334 15.8334V7.50004C18.3334 6.57957 17.5872 5.83337 16.6667 5.83337Z"
              stroke="#545454"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M13.3334 17.5V4.16667C13.3334 3.72464 13.1578 3.30072 12.8453 2.98816C12.5327 2.67559 12.1088 2.5 11.6667 2.5H8.33341C7.89139 2.5 7.46746 2.67559 7.1549 2.98816C6.84234 3.30072 6.66675 3.72464 6.66675 4.16667V17.5"
              stroke="#545454"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p>Jobs</p>
        </a>
        <a href="student-reg.html">
          <button class="find-job-btn">Find a Job</button>
        </a>
        <a href="emp-reg.html">
          <button class="post-job-btn">Post a Job</button>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="login">
        <div class="header">
          <h1>
            Launch Your <span>Career </span><br />with Exciting Opportunities!
          </h1>
        </div>
        <form action="dashboard.html">
          <label for="emailAddress">Email Address:</label>
          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            required
            pattern="^[]"
          />
          <div class="password-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePasswordVisibility()"
              >Show</span
            >
          </div>
          <a href="#" class="forget">Forgot Password?</a>
          <button type="submit">Sign In</button>
        </form>
        <div class="or-container">
          <div class="line"></div>
          <div class="or">
            <p>or</p>
          </div>
          <div class="line"></div>
        </div>
        <div class="btn-containers">
          <button>Google Log In</button>
          <button>Join Now! For Students</button>
          <button>Join Now! For Employers</button>
        </div>
      </div>
      <div class="right-img">
        <img src="/img/reg1.png" alt=" regpic" />
      </div>
    </div>
    <div class="container2">
      <div class="sub-container1">
        <div class="text-holder">
          <h3>Find the right job or internship and OJT for you</h3>
          <p>
            Elevate Your Journey: Cultivate Skills, Fuel Ambition, and Propel
            Your Career Forward
          </p>
        </div>
      </div>
      <div class="sub-container2">
        <button>BSIT</button>
        <button>BSDS</button>
        <button>BSBA</button>
        <button>BSCRIM</button>
        <button>BSCE</button>
        <button>BSEE</button>
        <button>BSME</button>
        <button>BSARCHI</button>
        <button>BSHM</button>
        <button>BSTM</button>
        <button>BSENTRE</button>
        <button>BSED</button>
      </div>
      <div class="sub-container3">
        <img src="/img/reg2.png" alt="regpic" />
      </div>
      <div class="sub-container4">
        <div class="rectangle">
          <div class="txt-holder2">
            <h3>Post your openings for students to see</h3>
          </div>
          <div class="btn-holder">
            <a href="emp-reg.html"><button>Post a Job</button></a>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
