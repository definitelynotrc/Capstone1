<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/reg-student.css" />
  </head>
  <body>
    <nav>
      <a href="index.html" style="text-decoration: none; color: #623fde">
        <h1>Interlink</h1>
      </a>
    </nav>

    <div class="header">
      <h1>Register now and land your dream internship!</h1>
    </div>
    <div class="container">
      <div class="left">
        <form action="index.html">
          <label for="firstName" class="fname">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="Clarence"
          />

          <label for="middleName">Middle Name:</label>
          <input
            type="text"
            id="middleName"
            name="middleName"
            required
            placeholder="Optional"
          />

          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            placeholder="Pamilar"
          />

          <label for="StudentNumber">Student Number:</label>
          <input
            type="text"
            id="studentNumber"
            name="StudentNumber"
            required
            placeholder="SUM2021-01815"
          />

          <label for="emailAddress">Email Address:</label>
          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            required
            placeholder=" claremceariel@gmail.com"
          />

          <div class="password-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <span class="toggle-password" onclick="togglePasswordVisibility()"
              >Show</span
            >
          </div>

          <div class="password-container">
            <label for="confirmpassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmpassword"
              name="confirmpassword"
              required
            />
            <span
              class="toggle-confirmpassword"
              onclick="toggleConfirmPasswordVisibility()"
              >Show</span
            >
          </div>

          <button type="submit">Register</button>
        </form>
        <div class="loginlink">
          <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
      </div>

      <div class="right">
        <img src="/img/loginstudent.png" alt="registeration" />
      </div>
    </div>
    <script src="/js/reg-student.js"></script>
  </body>
</html>
