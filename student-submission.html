<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "#1a1c1e",
              bgonform: "#060606",
              footer: "#0e0f0f",
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style></style>
  </head>
  <body>
    <aside class="flex flex-col w-[7%] bg-black absolute h-[100svh]">
      <div class="flex flex-col h-[100svh] p-10">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ACB2C0"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-codesandbox mb-[50px]"
        >
          <path
            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
          />
          <polyline points="7.5 4.21 12 6.81 16.5 4.21" />
          <polyline points="7.5 19.79 7.5 14.6 3 12" />
          <polyline points="21 12 16.5 14.6 16.5 19.79" />
          <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
          <line x1="12" x2="12" y1="22.08" y2="12" />
        </svg>
        <div>
          <ul class="flex flex-col justify-evenly gap-[30px]">
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#808185"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-briefcase-business"
              >
                <path d="M12 12h.01" />
                <path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" />
                <path d="M22 13a18.15 18.15 0 0 1-20 0" />
                <rect width="20" height="14" x="2" y="6" rx="2" />
              </svg>
            </li>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ACB2C0"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-file-text"
              >
                <path
                  d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
                />
                <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                <path d="M10 9H8" />
                <path d="M16 13H8" />
                <path d="M16 17H8" />
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <nav class="flex justify-end p-8 h-40px gap-14 items-center ml-[5%]">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-message-square-more"
      >
        <path
          d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
        />
        <path d="M8 10h.01" />
        <path d="M12 10h.01" />
        <path d="M16 10h.01" />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-bell"

        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
      </svg>

      <div class="h-[30px] w-[30px] rounded-full bg-black"></div>
    </nav>
    <section
      class="mx-auto w-[80%] bg-dark text-white px-6 py-2 rounded-lg shadow-md"
    >
      <form action="">
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Certificate of Registration</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Certificate of Participation (PDOS)</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >On - the - Job Training Program and Information Sheet</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Application for Supervised Industrial Training</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Waiver and Permission Form (Notarized)</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Student/Univeristy Contract (Notarized)</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Physiological Evaluation Result</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Medical Result</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Accomplishment Form</label
          ><input type="file" name="" id="" />
        </div>
      </form>
    </section>
  </body>
</html>
