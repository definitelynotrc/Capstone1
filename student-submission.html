<!DOCTYPE html>

    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

              bgonform: "#060606",
              footer: "#0e0f0f",
              jobdesc: "#F5F6F7",

          },

      };
    </script>
    <style>

        background: #f9fafb;
        border: 2px solid #1118;
        border-radius: 0.5rem;
        cursor: pointer;
        position: relative;
        transition: all 0.3;
      }

  </head>
  <body class="font-poppins bg-bodybg">
    <aside class="flex flex-col w-[7%] bg-dark fixed h-[100svh]">

        <a href="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-codesandbox mb-[50px]"
          >
            <path
              d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"

        <div>
          <ul class="flex flex-col justify-evenly gap-[40px]">
            <li>
              <div
                class="w-[40px] h-[40px] bg-svgbox flex items-center justify-center rounded-md"
              >
                <a href="./coord/coordinator-job-listing.html">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#808185"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-briefcase-business"
                  >
                    <path d="M12 12h.01"></path>
                    <path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"></path>
                    <path d="M22 13a18.15 18.15 0 0 1-20 0"></path>
                    <rect width="20" height="14" x="2" y="6" rx="2" />
                  </svg>
                </a>
              </div>
            </li>
            <li>
              <div
                class="w-[40px] h-[40px] bg-white flex items-center justify-center rounded-md"
              >
                <a href="student-submission.html">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-file-text"

                    <path
                      d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
                    ></path>
                    <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>

                    <path d="M16 17H8"></path>
                  </svg>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <nav class="flex justify-end p-8 h-40px gap-14 items-center ml-[5%]">
      <svg
        id="openModalBtn"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-bell cursor-pointer"
      >
        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
      </svg>

      <div
        id="notificationModal"
        class="absolute w-11/12 md:max-w-md top-24 bg-white mx-auto rounded shadow-lg z-50 overflow-y-auto"
      >
        <div class="py-4 text-left px-6">
          <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold">Notification</p>
            <button id="closeModalBtn" class="cursor-pointer">
              <svg
                class="fill-black"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path d="M1 1l16 16m0-16L1 17" />
              </svg>
            </button>
          </div>
          <p class="text-gray-700">
            You have been deployed for the position of Junior Web Developer in
            TechStack
          </p>
          <p class="text-gray-700">1:09 am 18/04/2024</p>
        </div>
      </div>

      <div class="relative">
        <svg
          id="profileBtn"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-user-cog cursor-pointer"
        >
          <circle cx="18" cy="15" r="3" />
          <circle cx="9" cy="7" r="4" />
          <path d="M10 15H6a4 4 0 0 0-4 4v2" />
          <path d="m21.7 16.4-.9-.3" />
          <path d="m15.2 13.9-.9-.3" />
          <path d="m16.6 18.7.3-.9" />
          <path d="m19.1 12.2.3-.9" />
          <path d="m19.6 18.7-.4-1" />
          <path d="m16.8 12.3-.4-1" />
          <path d="m14.3 16.6 1-.4" />
          <path d="m20.7 13.8 1-.4" />
        </svg>

        <div
          id="profileDropdown"
          class="hidden absolute bg-white text-gray-800 py-2 px-6 shadow-md rounded-lg mt-2 right-0 z-50 w-[130px]"
        >
          <ul>
            <li class="py-2 cursor-pointer hover:bg-gray-200">
              <a href="student-profile.html">Profile</a>
            </li>
            <li class="py-2 cursor-pointer hover:bg-gray-200">
              <a href="">Edit Profile</a>
            </li>
            <li class="py-2 cursor-pointer hover:bg-gray-200">
              <a href="#">About Us</a>
            </li>
            <li class="py-2 cursor-pointer hover:bg-gray-200">
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="mx-auto w-[80%] bg-bgonform text-white px-6 py-2 rounded-lg shadow-md relative"
    >
      <form action="">
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Certificate of Registration</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Certificate of Participation (PDOS)</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >On - the - Job Training Program and Information Sheet</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Application for Supervised Industrial Training</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Waiver and Permission Form (Notarized)</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Student/Univeristy Contract (Notarized)</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Physiological Evaluation Result</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Medical Result</label
          ><input type="file" name="" id="" />
        </div>
        <div>
          <label for="" class="block text-lg font-bold mb-2"
            >Accomplishment Form</label
          ><input type="file" name="" id="" />
        </div>
        <button
          type="submit"
          class="bg-white text-black px-4 py-2 rounded-lg my-4"
        >
          Submit
        </button>
      </form>
    </section>

    <script src="../js/notif.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
